<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title/desc vor fi suprascrise dinamic de product.js -->
  <title>Produs • Boundless Collection</title>
  <meta name="description" content="Detalii, imagini și preț pentru produsul selectat din Boundless Collection." />
  <meta name="theme-color" content="#f7cfe1" />
  <link rel="canonical" href="/" />

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32"  href="/images/Delia.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/images/Delia.png">
  <link rel="apple-touch-icon" sizes="180x180"     href="/images/Delia.png">
  <link rel="shortcut icon"                         href="/images/delia-avatar.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="/style.css" />

  <!-- Open Graph (suprascris de product.js) -->
  <meta property="og:type"        content="product" />
  <meta property="og:title"       content="Produs • Boundless Collection" />
  <meta property="og:description" content="Detalii produs – Boundless Collection" />
  <meta property="og:image"       content="/images/preview.jpg" />
  <meta property="og:url"         content="/" />

  <!-- Twitter Card -->
  <meta name="twitter:card"        content="summary_large_image" />
  <meta name="twitter:title"       content="Produs • Boundless Collection" />
  <meta name="twitter:description" content="Detalii produs – Boundless Collection" />
  <meta name="twitter:image"       content="/images/preview.jpg" />
</head>

<body class="is-product">
  <!-- HEADER -->
  <header class="header">
    <div class="container nav">
      <a class="brand" href="/" aria-label="Înapoi la pagina principală">
        <div class="brand-logo">
          <img src="/images/delia-avatar.png" alt="Delia – Boundless Collection" width="48" height="48" loading="eager" decoding="async" />
        </div>
        <span class="brand-title">Boundless Collection</span>
      </a>

      <!-- buton meniu mobil (folosește stilurile din style.css) -->
      <button class="nav-toggle" aria-controls="mainmenu" aria-expanded="false" aria-label="Meniu"></button>

      <nav aria-label="Meniu principal">
        <ul id="mainmenu">
          <li><a href="/">Acasă</a></li>
          <li><a href="/marturii.html">Mărturii</a></li>
          <li><a class="cta" href="https://wa.me/40760617724" target="_blank" rel="noopener">WhatsApp</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container product-page" id="product-root" aria-live="polite">
    <!-- Conținutul se randează dinamic de product.js în funcție de /p/<slug-sau-id> -->
    <noscript>
      <p>Activează JavaScript pentru a putea vedea pagina produsului.</p>
      <p><a class="btn" href="/">⇠ Înapoi la catalog</a></p>
    </noscript>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container footer-inner">
      <small>© <span id="year"></span> Boundless Collection</small>
      <small>Realizat cu pasiune ✨</small>
    </div>
  </footer>

  <!-- Scriptul paginii de produs -->
  <script src="/product.js" defer></script>

  <!-- Utilitare: anul curent + meniu mobil -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // anul curent
      const y = document.getElementById('year');
      if (y) y.textContent = new Date().getFullYear();

      // meniu mobil
      const btn  = document.querySelector('.nav-toggle');
      const menu = document.getElementById('mainmenu');
      if (btn && menu) {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const open = document.body.classList.toggle('menu-open');
          btn.setAttribute('aria-expanded', open ? 'true' : 'false');
        });
        document.addEventListener('click', (e) => {
          if (document.body.classList.contains('menu-open')) {
            const inside = e.target.closest('.nav-toggle') || e.target.closest('nav');
            if (!inside) {
              document.body.classList.remove('menu-open');
              btn.setAttribute('aria-expanded','false');
            }
          }
        });
      }
    });
  </script>
</body>
</html>
